<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Introduction Tutorial</title>
  <style>
    .special {
      color: red;
    }
    h1 {
      color: red;
    }
    #section1 {
      color: purple;
    }
    h2 {
      color: blue;
    }
    p {
      color: green;
    }
    .section {
      color: yellow;
    }
  </style>
</head>
<body>
  <h1>Hello There</h1>
  <h2 class="section" id="section1">Section One</h2>
  <p>This is the first paragraph</p>

  <h2 class="section">Section Two</h2>
  <p>This is the second paragraph</p>

  <h2 class="section special">Section Three</h2>
  <p class="special">This is the third paragraph</p>
</body>
</html>
